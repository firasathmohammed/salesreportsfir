<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
        <div class="container-fluid">
      
        </div>
      </div>
      <!-- Page content -->
      <div class="container-fluid mt--7">
        <!-- Table -->
        <div class="row">
          <div class="col">
            <div class="card shadow">
              <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                  <div class="col-8">
                    <h3 class="mb-0">All offers</h3>
                  </div>
                 
                </div>
              </div>
      
              <div class="table-responsive">
                <table class="table align-items-center table-flush">
                  <thead class="thead-light">
                    <tr>
                      <th scope="col">Candidate ID</th>
                      <th scope="col">Candidate Name</th>
                      <th scope="col">Skill</th>
                      <th scope="col">Offered By</th>
                      <th scope="col">TimeLine</th>
                      <th scope="col">Status</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let offer of allOffersList;">
                      <th scope="row">
                        <div class="media align-items-center">
                          {{offer.candidateid}}
                        </div>
                      </th>
                      <td>
                        {{offer.candidatename}}
                      </td>
                      <td>
                        {{offer.skills}}
                      </td>
                      <td>
                        {{offer.offeredby}}
                      </td>
                      <td>
                        
                      </td>
                      <td>
                          {{offer.jobstatus}} 
                      </td>
                      <td class="text-right">
                        <div ngbDropdown placement="bottom-right">
                          <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                            <i class="fas fa-ellipsis-v"></i>
                          </a>
                          <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                                <a class="dropdown-item" (click)='openModalAcceptOffer(offer,Acceptoffer,"accept")'
                                href="javascript:void(0)" >Accept Offer</a>
                                <a class="dropdown-item" (click)='openModalAcceptOffer(offer,Acceptoffer,"reject")'
                                href="javascript:void(0)" >Reject Offer</a>
                                <a class="dropdown-item" (click)='openModalAcceptOffer(offer,Acceptoffer,"negotaite")'
                                href="javascript:void(0)" >Negotaite Offer</a>
                          </div>
                        </div>
                      </td>
                    </tr>
      
                  </tbody>
                </table>
              </div>
              <div class="card-footer py-4">

              </div>
            </div>
          </div>
        </div>
        <!-- Dark table -->
      
      </div>
      <ng-template #Acceptoffer let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">{{offermodalHeading}}</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                
          <div>{{offermodalMsg}}</div>
              </form>
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-outline-dark" (click)="createCompany()">Save</button> -->
              <a href="javascript:void(0)" class="btn btn-sm btn-light" (click)="modal.dismiss('Cross Cancel')">Cancel</a>
              <a href="javascript:void(0)" class="btn btn-sm btn-primary" (click)="acceptOffer()">Yes</a>
            </div>
          </ng-template>
